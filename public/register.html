<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
        <link href="css/styles.css" rel="stylesheet" />

        <title>Register | AI Sustainability Minigame</title>

        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark px-5">
            <h4 class="bg-dark text-bg-primary" style="padding-top: 5px">AI Sustainability Minigame</h4>
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="game.html" id="play">Game</a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a id="profileButton" class="nav-link" href="/profile.html">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a id="logoutButton" class="btn text-bg-danger btn-small navbar-btn" href="#">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a id="loginButton" class="nav-link" href="/login.html">Login</a>
                        </li>
                        <li>
                            <div class="btn-nav">
                                <a id="registerButton" class="btn text-bg-success btn-small navbar-btn" href="/register.html">Register</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <main class="py-3 px-5">
            <h4>Register</h4>
            <div class="container">
                <div class="row justify-content-center mt-5">
                    <div class="col-md-6 px-5">
                        <form id="signupForm">
                            <div class="form-group mb-4">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" required />
                            </div>
                            <div class="form-group mb-4">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" required />
                            </div>
                            <div class="form-group mb-4">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" required />
                            </div>
                            <div class="form-group mb-4">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required />
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mb-4">Signup</button>
                        </form>
                        <div id="warningCard" class="card border-danger mb-3 d-none">
                            <div class="card-body text-danger">
                                <p id="warningText" class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
        <script src="js/queryCmds.js" type="text/javascript"></script>
        <script src="js/getCurrentURL.js" type="text/javascript"></script>
        <script src="js/userNavbar.js" type="text/javascript"></script>
        <script src="js/registerUser.js" type="text/javascript"></script>
    </body>
</html>
