<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="css/styles.css" rel="stylesheet" />

    <title>Play | AI Powered Minigame</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark px-5">
        <h4 class="bg-dark text-bg-primary" style="padding-top: 5px">AI Sustainability Minigame</h4>
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="game.html" id="play">Game</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a id="profileButton" href="/profile.html" class="nav-link">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a id="logoutButton" href="#" class="btn text-bg-danger btn-small navbar-btn">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a id="loginButton" href="/login.html" class="nav-link">Login</a>
                    </li>
                    <li>
                        <div class="btn-nav">
                            <a id="registerButton" class="btn text-bg-success btn-small navbar-btn" href="/register.html">Register</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-3 px-5">
        <h4>Sustainability Minigame</h4>
        <div class="container">
            <div id="leaderboards" class="row"></div>
            <div class="game-container">
                <div class="chatbox">
                    <div id="chat-log"></div>
                    <input type="text" id="user-input" placeholder="Type your answer" class="form-control mb-3" />
                    <button id="send-btn" class="btn btn-primary mb-2">Send</button>
                    <button id="regenerate-btn" href="/game.html" class="btn btn-secondary">Regenerate Question</button>
                </div>
            </div>
            <div id="current-prompt" style="display: none"></div>
        </div>
    </main>

    <footer class="py-3 bg-dark text-bg-primary text-center mt-auto">
        <p class="m-0 py-0 px-4">
            CloudHacks 2024 Project | By Ryan, Xiu Qing, Zixing<br />
            <a class="link-light" href="https://github.com/ryrxin/eco-garden/" target="_blank">Github Repository</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="js/queryCmds.js" type="text/javascript"></script>
    <script src="js/getCurrentURL.js" type="text/javascript"></script>
    <script src="js/userNavbar.js" type="text/javascript"></script>
    <script src="js/game.js"></script>
</body>
</html>
